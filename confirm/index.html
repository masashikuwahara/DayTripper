<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>忘れ物チェッカー</title>
  <script type="text/javascript" src="checker.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>忘れ物チェッカーv3.0.0</h1>
    <p form="check">
      <input type="checkbox" onchange="change()" id="check1">
      <label for="check1">財布</label>
    </p>
  
    <p form="check">
      <input type="checkbox" onchange="change()" id="check2">
      <label for="check2">定期</label>
    </p>
  
    <p form="check">
      <input type="checkbox" onchange="change()" id="check3">
      <label for="check3">スマホ</label>
    </p>
  
    <p form="check">
      <input type="checkbox" onchange="change()" id="check4">
      <label for="check4">充電器</label>
    </p>
  
    <p form="check">
      <input type="checkbox" onchange="change()" id="check5">
      <label for="check5">イヤホン</label>
    </p>
    
    <form action="" onsubmit="return submitChk()">
      <button type="submit" id="check-btn" disabled>確認！</button>
    </form>
  </div>
</body>
</html>
